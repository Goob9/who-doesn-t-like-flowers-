<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Private Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
:root{
  --lavender:#c8b6e2;
  --deep-lav:#a48fd6;
  --moonGlow:#f5f3ff;
  --night1:#141422;
  --night2:#1f1f38;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Playfair Display',serif;
  background:radial-gradient(circle at 70% 20%, rgba(255,255,255,.08), transparent 40%),
             linear-gradient(160deg,var(--night1),var(--night2));
  overflow:hidden;
}

.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  color:white;
  position:relative;
}

/* Glowing Moon */
.moon{
  position:absolute;
  top:60px;
  right:80px;
  width:120px;
  height:120px;
  background:radial-gradient(circle at 30% 30%, white, var(--moonGlow));
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,255,255,.6),
             0 0 80px rgba(200,182,226,.4);
  animation:moonPulse 4s ease-in-out infinite;
}
@keyframes moonPulse{
  0%,100%{transform:scale(1);opacity:.9}
  50%{transform:scale(1.05);opacity:1}
}

/* Hydrangea */
.flower{
  width:200px;
  height:200px;
  position:relative;
  cursor:pointer;
  transform:scale(.2);
  opacity:0;
  animation:bloom 2.5s ease forwards;
}

@keyframes bloom{
  0%{transform:scale(.2);opacity:0}
  60%{transform:scale(1.1);opacity:1}
  100%{transform:scale(1)}
}

.petal{
  position:absolute;
  width:70px;
  height:70px;
  background:radial-gradient(circle at 30% 30%, #eee6ff, var(--lavender));
  border-radius:50%;
  top:50%;
  left:50%;
  transform-origin:center;
  margin:-35px;
  transition:transform .8s ease, opacity .8s ease;
}

.petal:nth-child(1){transform:rotate(0deg) translate(55px)}
.petal:nth-child(2){transform:rotate(45deg) translate(55px)}
.petal:nth-child(3){transform:rotate(90deg) translate(55px)}
.petal:nth-child(4){transform:rotate(135deg) translate(55px)}
.petal:nth-child(5){transform:rotate(180deg) translate(55px)}
.petal:nth-child(6){transform:rotate(225deg) translate(55px)}
.petal:nth-child(7){transform:rotate(270deg) translate(55px)}
.petal:nth-child(8){transform:rotate(315deg) translate(55px)}

.flower.fade{
  transform:scale(.8);
  opacity:0;
  transition:all 1.2s ease;
}

/* Falling petals */
.falling{
  position:absolute;
  width:18px;
  height:18px;
  background:radial-gradient(circle at 30% 30%, #eee6ff, var(--lavender));
  border-radius:50%;
  opacity:.8;
  animation:fall linear forwards;
}

@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg)}
  100%{transform:translateY(110vh) rotate(360deg)}
}

.reveal-text{
  margin-top:30px;
  font-size:18px;
  opacity:.85;
}

.letter-page{
  display:none;
  background:#fffefc;
  min-height:100vh;
  padding:60px 24px;
  animation:fadeIn 1.2s ease forwards;
}

.letter-container{
  max-width:720px;
  margin:auto;
  line-height:1.7;
  font-size:18px;
  color:#222;
}

.signature{
  font-family:'Dancing Script',cursive;
  font-size:26px;
  margin-top:30px;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>
<body>

<div id="flowerScreen" class="center" style="display:none">
  <div class="moon"></div>
  <div class="flower" id="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
  </div>
  <p class="reveal-text">I really wanted to give you flowers this Valentine's Day so I made this.<br>
  It's not much but at least it's eternal. Enjoy ðŸŒ¸</p>
</div>

<div id="letterPage" class="letter-page">
  <div class="letter-container">

Dear Monique,

(Your original letter remains here.)

<div class="signature">â€” Khen</div>

  </div>
</div>

<script>
const SECRET = "monique";
function getParam(name){
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

if(getParam('t') === SECRET){
  document.getElementById('flowerScreen').style.display='flex';
}else{
  document.body.innerHTML = '<div style="color:white;text-align:center;margin-top:40vh;font-family:Playfair Display">This message is private.</div>';
}

const flower = document.getElementById('flower');

// Create falling petals
function createPetal(){
  const petal = document.createElement('div');
  petal.className = 'falling';
  petal.style.left = Math.random() * 100 + 'vw';
  petal.style.animationDuration = (4 + Math.random() * 4) + 's';
  document.body.appendChild(petal);
  setTimeout(()=>{petal.remove()},8000);
}
setInterval(createPetal, 600);

flower.addEventListener('click', ()=>{
  flower.classList.add('fade');
  setTimeout(()=>{
    document.getElementById('flowerScreen').style.display='none';
    document.getElementById('letterPage').style.display='block';
  },1200);
});
</script>

</body>
</html>
